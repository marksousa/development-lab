<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>React Study - day 05</title>
    <!-- Script tags including React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class Header extends React.Component {
        render() {
          return (
            <div className="header">
              <div className="fa fa-more"></div>
              <span className="title">{this.props.title}</span>
              <input
                type="text"
                className="searchInput"
                placeholder="Search..."
              />
              <div className="fa fa-search searchIcon"></div>
            </div>
          );
        }
      }

      class Content extends React.Component {
        render() {
          const { activity } = this.props; // ES6 destructuring (save typing)
          // const activity = this.props.activity; // same above

          return (
            <div className="content">
              <div className="line"></div>

              {/* Timeline Item*/}
              <div className="item">
                <div className="avatar">
                  <img src="{activity.user.avatar}"></img>
                  {activity.user.name}
                </div>
                <span className="time">{activity.timestamp}</span>
                <p>{activity.text}</p>
                <div className="commentCount">{activity.comments.length}</div>
              </div>

              {/* ... */}
            </div>
          );
        }
      }

      class App extends React.Component {
        render() {
          return (
            <div className="notificationsFrame">
              <div className="panel">
                <Header title="activities" />
                <Header title="Perfil" />
                <Header title="Configurações" />
                <Header title="Chat" />
              </div>
            </div>
          );
        }
      }
      var mount = document.querySelector("#app");
      ReactDOM.render(<App />, mount);
    </script>
  </body>
</html>
